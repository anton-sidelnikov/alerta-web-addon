<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% if title %}
  <title>{{ title }} - Alerta CRUD</title>
  {% else %}
  <title>Alerta | Data store</title>
  {% endif %}
</head>

<body>
  <header>
  <!-- Dynamic Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
           <!-- load content here -->
          </div>
      </div>
  </div>
  <!-- End Dynamic Modal -->
  </header>
  {% block content %}{% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
        $('.edit-modal-opener').click(function () {
            var url = $(this).data('whatever');
            $.get(url, function (data) {
                $('#Modal .modal-content').html(data);
                $('#Modal').modal();
                $('#submit').click(function (event) {
                    event.preventDefault();
                    $.post(url, data = $('#ModalForm').serialize(), function (
                        data) {
                        if (data.status == 'ok') {
                            $('#Modal').modal('hide');
                            location.reload();
                        } else {
                            var obj = JSON.parse(data);
                            for (var key in obj) {
                                if (obj.hasOwnProperty(key)) {
                                    var value = obj[key];
                                }
                            }
                            $('.help-block').remove()
                            $('<p class="help-block">' + value + '</p>')
                                .insertAfter('#' + key);
                            $('.form-group').addClass('has-error')
                        }
                    })
                });
            })
        });
    });
  </script>
</body>

</html>
