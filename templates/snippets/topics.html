<div>
  <div id="accordionTop">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTopics" aria-expanded="true" aria-controls="collapseTopics">
          Alerta Topics
        </button>
      </h5>
    </div>

  <div id="collapseTopics" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionTop">
    <div class="card card-body modal-content">
      {% if topics|length < 1 %}
      <p>There is nothing to show.</p>
      {% else %}
      <div>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Topic ID</th>
              <th>Topic Name</th>
              <th>Zulip To</th>
              <th>Zulip Subject</th>
              <th>Template</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for item in topics %}
            <tr>
              <td id="topic_id">{{ item.topic_id }}</td>
              <td class="text-left" id="topic_name">{{ item.topic_name }}</td>
              <td class="text-left" id="zulip_to">{{ item.zulip_to }}</td>
              <td class="text-left" id="zulip_subject">{{ item.zulip_subject }}</td>
              <td class="text-left" id="topic_template">{{ item.template_name }}</td>
              <td class="text-right"><a class="btn btn-secondary edit-modal-opener" data-toggle="modal" data-whatever="{{ url_for('topic_update', id=item.topic_id) }}" role="button" href="#">Update</a></td>
              <td class="text-left"><a class="btn btn-secondary edit-modal-opener" data-toggle="modal" data-whatever="{{ url_for('topic_delete', id=item.topic_id) }}" role="button" href="#">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>

        <form action="/topic/add" method="POST">
          <div class="form-group">
            <label for="newTopicName">New Record:</label>
            <input type="text" class="form-control" name="newTopicName" id="newTopicName" placeholder="Enter Topic Name">
            <input type="text" class="form-control" name="newTopicZulipTo" id="newTopicZulipTo" placeholder="Enter Zulip To">
            <input type="text" class="form-control" name="newTopicZulipSubject" id="newTopicZulipSubject" placeholder="Enter Zulip Subject">
            <label for="topicFormControlSelect2">Select template</label>
            <select class="form-control" id="topicFormControlSelect2" name="newTopicTemplate">
              {% for item in templates %}
                  <option value="{{ item.template_name }}" SELECTED>{{ item.template_name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    </div>
  </div>
</div>
