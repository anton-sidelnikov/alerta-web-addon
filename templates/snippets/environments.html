<div>
  <div id="accordionEnv">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEnvs" aria-expanded="true" aria-controls="collapseEnvs">
          Alerta Environments
        </button>
      </h5>
    </div>

  <div id="collapseEnvs" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionEnv">
    <div class="card card-body modal-content">
      {% if env|length < 1 %}
      <p>There is nothing to show.</p>
      {% else %}
      <div>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Environment ID</th>
              <th>Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for item in env %}
            <tr>
              <td id="env_id">{{ item.id }}</td>
              <td class="text-left" id="env_name">{{ item.name }}</td>
              <td class="text-right"><a class="btn btn-secondary edit-modal-opener" data-toggle="modal" data-whatever="{{ url_for('env_update', id=item.id) }}" role="button" href="#">Update</a></td>
              <td class="text-left"><a class="btn btn-secondary edit-modal-opener" data-toggle="modal" data-whatever="{{ url_for('env_delete', id=item.id) }}" role="button" href="#">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>

        <form action="/env/add" method="POST">
          <div class="form-group">
            <label for="newRecord">New Record:</label>
            <input type="text" class="form-control" name="NewEnvName" id="newRecord" placeholder="Enter Environment Name">
          </div>
          <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    </div>
  </div>
</div>
