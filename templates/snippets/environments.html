<div>
  <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseEnvironments" aria-expanded="true" aria-controls="collapseExample">
    Alerta Environments
  </button>
  <div class="collapse" id="collapseEnvironments">
    <div class="card card-body bg-dark">
      {% if env|length < 1 %}
      <p>There is nothing to show.</p>
      {% else %}
      <div>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Environment ID</th>
              <th>Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for item in env %}
            <tr>
              <td id="env_id">{{ item.id }}</td>
              <td class="text-left" id="env_name">{{ item.name }}</td>
              <td class="text-right"><a class="btn btn-secondary edit-modal-opener" data-toggle="modal" data-whatever="{{ url_for('env_update', id=item.id) }}" role="button" href="#">Update</a></td>
              <td class="text-left"><a class="btn btn-secondary edit-modal-opener" data-toggle="modal" data-whatever="{{ url_for('env_delete', id=item.id) }}" role="button" href="#">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>

        <form action="/" method="POST">
          <div class="form-group">
            <label for="newRecord">New Record:</label>
            <input type="text" class="form-control" name="name" id="newRecord" placeholder="Enter Environment Name">
          </div>
          <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    </div>
  </div>
</div>
